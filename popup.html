<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="icon" type="image/png" href="/static/logo.png" />
  <link rel="stylesheet" href="http://alhur.es/static/subpages.css">
  <title></title>
</head>
<body>
  <form method="post" action="http://auth.vendasalva.com.br/login">
    <input name="login">
    <input name="password" type="password">
    <input type="hidden" name="redirect" value="">
    <button type="submit">Entrar</button>
  </form>
</body>
<script>
  document.querySelector('input[name="redirect"]').value = location.href
</script>
<script>
  function post (url, json, callback) {
    var xhr;
    xhr = window.ActiveXObject ? new ActiveXObject('Microsoft.XMLHTTP') : new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {
        if (callback) {
          return callback(xhr.responseText);
        }
      }
    };
    xhr.open('POST', url, true);
    xhr.withCredentials = true;
    xhr.setRequestHeader('Content-type', 'application/json');
    return xhr.send(JSON.stringify(json));
  }
</script>
<script>
  post(
    'http://auth.vendasalva.com.br/get_credentials',
    {},
    function (db) {
      if (db && /[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/.exec(db))
        window.opener.passDB(db)
    }
  )
</script>
</html>
